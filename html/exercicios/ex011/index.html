<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo test</title>
</head>

<body>
    <h1>Here's my self</h1>

    <picture>
        <source media="(max-width: 750px)" srcset="minhasimagens/photo.p.jpeg" type="image/jpeg">
        <source media="(max-width: 1050px)" srcset="minhasimagens/photo.m.jpeg" type="image/jpeg">
        <img src="minhasimagens/photo.g.jpeg" alt="my self">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="midia/guanacast.mp3" controls autoplay></audio>
</body>

</html>
